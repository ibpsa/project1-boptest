name: Custom web build and deploy

on:
  push:
    branches:
      - gh-pages-custom

  # The following allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Build Docker environment image
      run: cd web && make build-env
    - name: Build docs and website in container
      run: cd web && make run-build-docs-and-build-web
    - name: Verify build output
      run: ls -la ./web/_site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # upload only /web/_site directory.
        path: './web/_site/*'
        name: 'github-pages'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        artifact_name: 'github-pages'
